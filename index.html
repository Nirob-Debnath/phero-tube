<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="PH-Tube">
            </div>
            <div class="Sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <button class="btn btn-sm">All</button>
        <button class="btn btn-sm">Music</button>
        <button class="btn btn-sm">Comedy</button>
        <button class="btn btn-sm">Drawing</button>
    </nav>

</body>

</html>
